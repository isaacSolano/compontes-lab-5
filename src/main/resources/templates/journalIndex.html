<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Journal</title>
</head>
<body>
    <h1>Spring Boot Journal Entity</h1>
    <a href="/">Home</a>
    <a href="/addJournal">Add new</a>

    <ul>
        <div th:each="entry,status : ${journal}">
            <li>
                <div></div>
                <div>
                    <div>
                        <h4><span th:text="${entry.title}">TITLE</span></h4>
                        <p><small><i></i>
                            <span th:text="${entry.createdAsShort}">CREATED</span></small></p>
                    </div>
                    <div class="tl-body">
                        <p><span th:text="${entry.summary}">SUMMARY</span></p>
                    </div>
                </div>
            </li>
        </div>
    </ul>
</body>
</html>
